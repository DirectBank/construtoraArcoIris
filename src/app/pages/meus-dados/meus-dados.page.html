<ion-header mode="ios"
            translucent="true">
  <ion-toolbar>
    <ion-buttons collapse="true"
                 (click)="this.navCtrl.back()"
                 slot="start">
      <ion-icon src="assets/icons/back.svg"
                style="max-width:18px;"
                slot="icon-only"></ion-icon>
    </ion-buttons>
    <ion-buttons collapse="true"
                 slot="end">
      <ion-button>
        <p> {{this.userService.getUsuario().nomeCliente | titlecase }} &nbsp;</p>
        <ion-icon src="assets/icons/profile.svg"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios"
             [fullscreen]="true">
  <ion-header mode="ios"
              collapse="condense">
    <ion-toolbar>
      <ion-buttons collapse="true"
                   slot="start">
        <ion-back-button defaultHref="tabs"
                         text=""
                         icon="arrow-back-outline"></ion-back-button>

      </ion-buttons>
      <ion-buttons collapse="true"
                   slot="end">
        <ion-button> {{this.userService.getUsuario().nomeCliente | titlecase }} &nbsp;
          <ion-icon src="assets/icons/profile.svg"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
    <ion-toolbar>
      <ion-title size="large">Perfil </ion-title>
    </ion-toolbar>
    <ion-toolbar>
      <ion-title size="medium">Usu√°rio </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item lines="none">
    <ion-label position="stacked">Nome</ion-label>
    <ion-input value="{{this.userService.getUsuario().nomeCliente | titlecase }}"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="stacked">CPF / CNPJ</ion-label>
    <ion-input [value]="this.userService.getUsuario().doc"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="stacked">E-mail</ion-label>
    <ion-input [value]="this.userService.getUsuario().email"></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="stacked">Telefone</ion-label>
    <ion-input [value]="this.userService.getUsuario().telefone"></ion-input>
  </ion-item>

  <div>
    <ion-button fill="outline"
                (click)="back()"
                expand="block">Voltar</ion-button>
    <ion-button fill="clear"
                [routerLink]="'/tabs/tab2/home/fale-conosco'"
                expand="block">Fale Conosco!</ion-button>
  </div>

</ion-content>
